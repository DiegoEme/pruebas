<!DOCTYPE html>

<body>

    <script>
        let input1 = [[1,2,3],[4,5,6],[9,8,9]]
        
        

        function diff(input){
            diagonalLeft = 0;
            diagonalRight = 0;
            

            for(let i = 0; i <= input.length; i++){
                diagonalLeft += input[i][i];
                diagonalRight += input[input.length -1 - i][i];
                
                console.log(diagonalLeft, diagonalRight)
            }
            let ans = Math.abs(diagonalLeft - diagonalRight)
            
            return ans
        }
        
        diff(input1)
        
        

    </script>

    
    
</body>
